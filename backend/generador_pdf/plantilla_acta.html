<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Acta de Despacho</title>
  <style>
    body { font-family: sans-serif; }
    h1 { text-align: center; color: #333; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: left; }
  </style>
</head>
<body>
  <h1>Acta de Despacho</h1>
  <p><strong>Fecha:</strong> {{ encabezado.Fecha }}</p>
  <p><strong>Cliente:</strong> {{ encabezado.Cliente }}</p>
  <p><strong>Dirección:</strong> {{ encabezado.Direccion }}</p>

  <table>
    <thead>
      <tr>
        <th>Item</th>
        <th>Descripción</th>
        <th>Cantidad</th>
      </tr>
    </thead>
    <tbody>
      {% for fila in contenido %}
      <tr>
        <td>{{ fila.Item }}</td>
        <td>{{ fila.Descripcion }}</td>
        <td>{{ fila.Cantidad }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <footer style="margin-top: 40px;">PDF generado automáticamente</footer>
</body>
</html>
